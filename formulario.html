<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/templatemo-guayos.css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header-area header-sticky ">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo  ***** -->
                    <a href="index.html" class="logo">
                        <img src ="assets/images/logo.png" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
    <section>
        <form action="guayos-caballero.html" method="post">
        
        <div class="heading-section">
            <table class="tabla-formulario" border="5" align="center"> 
            <tr>
                <th colspan="2"><em></em></th>
            </tr>
            <tr>
                <th>Informacion de interfaces</th>
                <td>Deportes <input type="checkbox" name="opciones[]" id="">
                Musica <input type="checkbox" name="opciones[]">
                Peliculas <input type="checkbox" name="opciones[]">
                </td>
            </tr>
            <tr>
                <th>Termino a Buscar</th>
                <td><input type="search" name="busqueda" placeholder="Termino a buscar"></td>
            </tr>
            <tr>
                <th>A que municipio Pertenece</th>
                <td>
                    <select name="municipio">
                        <option>--Selecciona--</option>
                        <option value="Popayan">Popayan</option>
                        <option value="Argelia">Argelia</option>
                        <option value="Timbio">Timbio</option>
                        <option value="Union">Union</option>
                        <option value="Tambo">Tambo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Archivos</th>
                <td><input type="file" accept="image/*"></td>
            </tr>
            <tr>
                <th>Sexo</th>
                <td>
                    M <input type="radio" value="M" name="sexo" checked>
                    F <input type="radio" value="F" name="sexo">
                    Otro <input type="radio" value="Otro" name="sexo">
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Dale Click"></td>
                <td><input type="reset" value="Restaurar"></td>
            </tr>

        </table>

        </div>
        


    </form>

    </section>


  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/tabs.js"></script>
  <script src="assets/js/popup.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
</body>
</html>
